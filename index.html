			function cardBackChange(selectedCardBack) {
				var cards = document.getElementsByClassName("card");
				
				for (i=0; i < cards.length; i++) {
					cards[i].style.backgroundImage = "url(" + selectedCardBack.value + ")";
				}
			}
			
            function cardsMouseDown() {
                addCardShadow();
				document.getElementById("cards").classList.add("cardsActive");
				console.log("Cards mouse down.");
			}
			
			function cardsMouseUp() {
				document.getElementById("cards").classList.remove("cardsActive");
				console.log("Cards mouse up.");
			}
			
			function cardsTouched(event) {
				event.preventDefault();
                addCardShadow();
				document.getElementById("cards").classList.add("cardsActive");
				console.log("Cards touched.");
			}
			
			function cardsTouchedEnd(event) {
				event.preventDefault();
				document.getElementById("cards").classList.remove("cardsActive");
				console.log("Cards touched end.");
            }

            function addCardShadow() {
                for (var i = 1; i <= 52; i++) {
                    document.getElementById("card" + i.toString().padStart(2, '0')).classList.add("cardWithShadow");
                }
            }

            function removeCardShadow() {
                for (var i = 1; i <= 52; i++) {
                    document.getElementById("card" + i.toString().padStart(2, '0')).classList.remove("cardWithShadow");
                }
            }

            function transitionEnd() {
                if (!document.getElementById("cards").classList.contains('cardsActive')) {
                    removeCardShadow();
                }
            }

            function onLoad() {
                document.getElementById("card01").addEventListener("transitionend", transitionEnd);
            }
        </script>
